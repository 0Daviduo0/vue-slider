<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="film.imgs[indexElem]" :alt="film.title[indexElem]" />
                    <div class="text">
                        <h3>{{ film.title[indexElem] }}</h3>
                        <p>
                            {{ film.text[indexElem] }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="back"></div>
                    <div class="next" @click="next"></div>
                    <div v-for="(thumbs, index) in film.imgs" class="thumb" :class="indexElem === index ? 'active' : '' ">
                        <img :src="thumbs" alt="Miles Moales" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/script.js"></script>
</body>

</html>
